<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../CSS/signin.css">
</head>
<body>
    <div class="head">
        <h1 class="lo">Sign in</h1>

        <form id="signInForm">
            <div class="main">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="phoneNumber" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required minlength="5">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <div class="fp">
                <a href="../index.html">Cancel</a>
            </div>
            
            <div class="but">
                <button type="submit">NEXT</button>
            </div>
        </form>
    </div>

    <div class="summ">
        <h1>Welcome</h1>
        <h1>Back</h1>
        <br><br>

        <p>Welcome to Spotstar! It sounds like a fantastic platform for enjoying movies and music. How can I assist you with Spotstar today?</p>
    </div>

    <div class="logo">
        <img src="../MEDIA/IMAGE/logo.png" alt="Spotstar Logo">
    </div>

    <script src="../JAVASCRIPT/signin.js">
 
    </script>
</body>
</html>
