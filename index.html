<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../spotstar/CSS/login.css">
</head>
<body>
    <div class="head">
        <h1 class="lo">Login</h1>
        <form id="loginForm">

            <div class="main">
                <input type="text" id="username" placeholder="User Name" required>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="re">
                <label for="remember">
                    <input type="checkbox" id="remember"> Remember me
                </label>
            </div>

            <div class="fp">
                <a href="../spotstar/HTML/fpotp.html">Forgot password?</a>
            </div>
            
            <div class="but">
                <button type="submit">Login</button>
            </div>

            <div class="sign">
                <label for="">Do not have an account? </label>
                <a href="../spotstar/HTML/signin.html">Sign up</a>
            </div>
        </form>
    </div>

    <div class="summ">
        <h1>Welcome</h1>
        <h1>Back</h1>
        <br><br>
        <p>Welcome to Spotstar! It sounds like a fantastic platform for enjoying movies and music. How can I assist you with Spotstar today?</p>
    </div>
    
    <div class="logo">
        <img src="../spotstar/MEDIA/IMAGE/logo.png" alt="Spotstar Logo">
    </div>

    <script src="../spotstar/JAVASCRIPT/login.js">
    </script>
</body>
</html>
